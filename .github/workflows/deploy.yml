name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy via SSH and Run Migrations
        run: |
          ssh -o StrictHostKeyChecking=no root@213.210.37.3 << 'EOF'
            cd /root/pharmacy/asr-pharma

            echo "ðŸ“¦ Pulling latest code..."
            git stash
            git pull origin main
            git stash pop || true

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸŒ Setting environment..."
            export NODE_ENV=production
            export DB_USER=pharmacyuser
            export DB_PASSWORD=pharmacypassword
            export DB_NAME=pharmacydb
            export DB_HOST=213.210.37.3
            export DB_PORT=5432
            export JWT_SECRET=my-secret-key

            echo "ðŸ”§ Running migrations..."
            npx sequelize-cli db:migrate --env production

            echo "ðŸŒ± Running seeders..."
            npx sequelize-cli db:seed:all --env production

            echo "âœ… Deployment completed."
          EOF
