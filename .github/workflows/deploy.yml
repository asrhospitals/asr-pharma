name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy via SSH and Run Migrations
        run: |
           ssh -o StrictHostKeyChecking=no root@213.210.37.3 'cd /root/pharmacy/asr-pharma && git pull origin main'



            echo "üì¶ Installing dependencies...."
            npm install

            echo "üåç Creating .env file..."
            cat <<EOT > .env
            NODE_ENV=production
            DB_USER=pharmacyuser
            DB_PASSWORD=pharmacypassword
            DB_NAME=pharmacydb
            DB_HOST=213.210.37.3
            DB_PORT=5432
            JWT_SECRET=my-secret-key
            EOT

            echo "üîß Running database migrations..."
            npx sequelize-cli db:migrate --env production

            echo "üå± Running database seeders..."
            npx sequelize-cli db:seed:all --env production

            echo "‚úÖ Deployment completed."
          EOF
