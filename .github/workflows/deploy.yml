name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy via SSH and Run Migrations
        run: |
          ssh -o StrictHostKeyChecking=no root@213.210.37.3 << 'EOF'
            set -e
            cd /root/pharmacy/asr-pharma

            echo "ðŸ§¹ Resetting local changes and pulling latest from main..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸŒ Creating .env file..."
            echo "NODE_ENV=production" > .env
            echo "DB_USER=pharmacyuser" >> .env
            echo "DB_PASSWORD=pharmacypassword" >> .env
            echo "DB_NAME=pharmacydb" >> .env
            echo "DB_HOST=213.210.37.3" >> .env
            echo "DB_PORT=5432" >> .env
            echo "JWT_SECRET=my-secret-key" >> .env

            echo "ðŸ“‹ Verifying .env file contents..."
            cat .env

            echo "ðŸ”§ Running database migrations..."
            npx sequelize-cli db:migrate --env production

            echo "ðŸŒ± Running database seeders..."
            npx sequelize-cli db:seed:all --env production

            echo "âœ… Deployment completed."
          EOF
